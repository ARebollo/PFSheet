<nav class="main space-top">
	<ul class="character-list">
		<li>
			<button>My Characters</button>
			<div ng-repeat="c in characters | orderBy:'modified':true" class="character-slip">
				<div class="title">
					<h1>{{c.name}}</h1>
					<p>{{c.level}}</p>
				</div>
				<div class="actions">
					<a href="{{c.resourceUrl}}" role="button" title="Download" class="download ico-arrow-down" download="{{c.name}}.json"></a>
					<!-- <button title="Delete" class="delete ico-remove" ng-click="deleteCharacter()"></button> -->
					<a href="#/sheet/{{c.id}}" role="button">Load</a>
				</div>
				<time datetime="{{c.modified}}">Last Modified {{c.modified|date:'EEE, d MMM yyyy, HH:mm'}}</time>
			</div>
		</li>
		<li><a href="#/sheet" role="button">New Character</a></li>
	</ul>
</nav>

<div class="modal-header">
	<h3>Confirmation</h3>
</div>
<div class="modal-body">
	<p>Please confirm that you would like to remove this item.</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="$close()">Remove Item</button>
	<button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>

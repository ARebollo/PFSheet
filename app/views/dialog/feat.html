<div class="modal-header">
	<h3>Add/Edit Feat</h3>
</div>
<div class="modal-body">
	<p><label>Type</label><input name="feat-type" type="text" ng-model="item.type"></p>
	<p><label>Feat</label><input name="feat-name" type="text" ng-model="item.name"></p>
	<p><label>Notes</label><textarea name="feat-notes" ng-model="item.notes"></textarea></p>
</div>
<div class="modal-footer">
	<button ng-click="$close(item)">Save</button>
	<button ng-click="$dismiss()">Cancel</button>
</div>
